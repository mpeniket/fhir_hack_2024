<!DOCTYPE html>
<html>
<head>
    <title>Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form method="POST">
        <label for="field1">Field 1</label>
        <input type="text" id="field1" name="field1" value="{{ field1 }}" required><br>

        <label for="field2">Field 2</label>
        <input type="text" id="field2" name="field2" value="{{ field2 }}" required><br>

        <label for="field3">Field 3</label>
        <input type="text" id="field3" name="field3" value="{{ field3 }}" required><br>

        <label for="field4">Field 4</label>

        <label for="field5">Field 5</label>

        <label for="field6">Field 6</label>
        <input type="text" id="field6" name="field6" value="{{ field6 }}" required><br>

        <label for="field7">Field 7</label>
        <input type="text" id="field7" name="field7" value="{{ field7 }}" required><br>

        <label for="field8">Field 8</label>
        <input type="text" id="field8" name="field8" value="{{ field8 }}" required><br>

        <label for="field9">Field 9</label>
        <input type="text" id="field9" name="field9" value="{{ field9 }}" required><br>

        <label for="field10">Field 10</label>
        <input type="text" id="field10" name="field10" value="{{ field10 }}" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
