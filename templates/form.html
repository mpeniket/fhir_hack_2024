{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="row h-100">
            <div class="col main h-100 mx-5 p-5">
                <h2>Transcription</h2>
                <textarea  rows="20" cols="50" >{{ transcription }}</textarea>
            </div>
            <div class="col main h-100 p-5 ">
                <h2 class="form-label">Generated clinical letter</h2>
                <textarea class="" rows="20" cols="60">
                    {{ clinical_letter }}
                </textarea  >
            </div>
        </div>
        <div class="row">
            <div class="col main h-100 p-5">
                <h2>FIHR Query</h2>
                <pre> {{ fihr_json }} </pre>
            </div>
        </div>
        
        
    </div>
</div>

{% endblock %}
